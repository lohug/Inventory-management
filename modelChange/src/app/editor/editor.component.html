<h3 mat-dialog-title>Compatibility Editor</h3>
<mat-form-field>
    <mat-label>Fixture</mat-label>
    <mat-select [formControl] = "fixtureControl" required>
        <mat-option>--</mat-option>
        <mat-option *ngFor="let fixture of fixtures" [value]="fixture">
        {{fixture}}
        </mat-option>
    </mat-select>
    <mat-error *ngIf="fixtureControl.hasError('required')">Please choose a fixture</mat-error>
    <!--<mat-hint>{{fixtureControl.value?.sound}}</mat-hint>-->
</mat-form-field>
